<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de textos</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <div class="container">
        <header>
            <h1>Encriptador de textos</h1>
        </header>
        <main class="field">
            <div>
                <div class="field-text">
                    <textarea placeholder="Ingrese el texto aqui"></textarea>
                </div>
                <div class="actions">
                    <button class="btn encriptar">Encriptar</button>
                    <button class="btn desencriptar">Desencriptar</button>
                </div>
            </div>
            <div class="field-answer">
                <label name="answer" id="answer">No hay ninguna frase</label>
                <button class="btn copy">Copiar</button>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
